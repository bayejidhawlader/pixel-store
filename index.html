<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL STORE</title>

    <!-- Tailwind Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy Ui Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css"/>

    <!-- FOnt Asesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <!-- Navbar Start -->

    <div class="navbar bg-slate-700 py-2">
        <div class="flex-1">
          <div class="flex text-white items-center ml-10">
            <img class="w-20" src="img/logo.png" alt="">
            <span class="md:text-5xl text-white font-bold">PIXEL STORE</span>
          </div>
        </div>
        <div class="flex-none gap-2">
          <div class="text-2xl">
            <ul class="lg:flex hidden">
                <li class="mr-10">
                    <span><i class="fa-solid fa-house"></i></span>
                    <span class="text-white">Home</span>
                </li>
                <li class="mr-10">
                    <span><i class="fa-solid fa-heart"></i></span>
                    <span class="text-white">WishList</span>
                </li>
                <li class="mr-10">
                    <span><i class="fa-solid fa-trash"></i></span>
                    <span class="text-white">RecycleBin</span>
                </li>
                <li class="mr-10 relative">
                  <span class="absolute top-[-23px] right-[-40px]"><div class="badge badge-secondary">+99</div></span>
                  <span><i class="fa-solid fa-cart-shopping"></i></span>
                </li>
            </ul>
          </div>
          <div class="dropdown dropdown-end block lg:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="">
                <i class="fa-solid fa-bars"></i>
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">

              <li>
                <a>
                  <span><i class="fa-solid fa-house"></i></span>
                  <span class="text-white">Home</span>
                </a>
              </li>

              <li>
                <a>
                  <span><i class="fa-solid fa-heart"></i></span>
                  <span class="text-white">WishList</span>
                </a>
              </li>

              <li>
                <a>
                  <span><i class="fa-solid fa-trash"></i></span>
                  <span class="text-white">RecycleBin</span>
                </a>
              </li>

              <li>
                <a>
                  <span><i class="fa-solid fa-cart-shopping"></i></span>
                  <span class="text-white">Cart</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
</body>
</html>
